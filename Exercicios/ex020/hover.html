<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div:hover{
            color: blue;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: lawngreen;
            background-color: darkgreen;
            width: 200px;
        } 

    </style>
</head>
<body>
 <h1>Exemplo de hover</h1>   
    <p>Passe o mouse no texto abaixo</p>
        <div>Passe o mouse aqui
            <p>Texto escondido</p>
        </div>
        <p>Fim do teste</p>
   
</body>
</html>
