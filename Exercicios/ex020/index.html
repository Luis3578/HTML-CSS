<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div{
        background-color: aqua;
        height: 200px;
        width: 200px;
        text-align: center;
        display: inline-block;
        border: solid 1px black;
    }

    div#a1{
        background-color: blue;
    }

    div:hover{
        background-color: black;
    }
</style>
<body>
 <div id="a1">d1</div>   
 <div id="a2">d2</div>
 <div id="a3">d3</div>

</body>
</html>
