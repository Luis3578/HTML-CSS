<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>teste de formulario</h1>
    <form method="post" action="cadastro.php" autocomplete="on">
        <p><label for="iusuario"> Usuario: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="2" maxlength="20" size="14" placeholder="Digite aqui seu nome" autocomplete="username">
        </p>

        <p><label for="isenha"> Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="8" size="14" autocomplete="current-password" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
