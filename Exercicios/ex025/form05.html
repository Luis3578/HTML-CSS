<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrasto</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="cadrasto.php" autocomplete="on" method="post">
        <fieldset>
            <fieldset>
                <legend>Sexo</legend>

                <input type="radio" name="sexo" id="imasculino" value="M"><label for="imasculino">Masculino</label>

                <input type="radio" name="sexo" id="ifeminino" checked value="F"> <label for="ifeminino">Feminino</label>
            </fieldset>

            <legend>
                Esportes
            </legend>
            <p>
                <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
                <input type="checkbox" name="tenis" id="itenis" checked> <label for="itenis">Tenis</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>
</body>

</html>
