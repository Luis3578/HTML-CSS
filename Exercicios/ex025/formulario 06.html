<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Vamos testar novamento um formulario</h1>
    <form action="cadrasto.php" autocomplete="on" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="isatisfacao">Nivel de Satisfação:</label>
            <input type="range" name="satisfacao" id="isatisfacao" min="1" max="10" value="1">
        </p>

        <p>
            <label for="ifoto">Foto:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>

</html>
